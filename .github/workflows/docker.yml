name: Build & Push Docker image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: dockervers28/docker-desktop:latest
          # опционально: несколько тегов через |-
          # tags: |
          #   YOUR_DH_USERNAME/YOUR_IMAGE_NAME:latest
          #   YOUR_DH_USERNAME/YOUR_IMAGE_NAME:${{ github.sha }}
          #   YOUR_DH_USERNAME/YOUR_IMAGE_NAME:v1.0.0
